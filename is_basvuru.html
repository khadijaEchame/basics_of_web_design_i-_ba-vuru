<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>İş Başvuru</title>
        <style>
            body{
              background-color:rgb(46, 32, 85);
            }
            div.back_ground{
                background-color:white;    
                text-align: center;
                margin-left: 2%;
                margin-right: 2%;
            }
        </style>
    </head>
    <body>
        <div class="back_ground">
            <br>
            <h2 style="margin-right: 60%;">İŞ BAŞVURUİ FORMU</h2>
            <hr>
            <form action="" method="get" align="justify">
                <h4>Kişisel Bilgiler</h4>
              <label for="ad">Ad</label> :   <input type="text" name="ad" id="ad"><br><br>
             <label for="soad">SoAd</label>  :  <input type="text" name="soad" id="soad"><br><br>
             <label for="adres">Adres</label>  :   <input type="text" name="adres" id="adres"><br><br>
             <label for="email">E_Posta</label>  : <input type="email" name="email" id="email"><br><br>
             <label for="telefon">Cep Telefon Numarası</label>  : <input type="tel" name="telefon" id="telefon"><br><br>
             <label>Cinsiyeti</label>  : <input type="radio" name="cinsiyet" value="erkek" id="erkek"><label for="erkek">Erkek </label>  <input type="radio" name="cinsiyet" value="kadin" id="kadin"><label for="kadin">Kadin</label><br><br>
             <label for="dogumY">Doğum Yeri</label>  : <input type="text" name="Dogum Yeri" id="dogumY"><br><br>
             <label for="dogumT">Doğum Tarihi</label>  : <input type="date" name="Dogum Tarihi" id="dogumT"><br><br>
             <label>Medeni Durumu </label> : <input type="radio" name="medeni durum" value="bekar" id="bekar"><label for="bekar">Bekar</label>  <input type="radio" name="medeni durum" value="evli" id="evli"> <label for="evli">Evli</label> <input type="radio" name="medeni durum" value="bosanmis" id="bosanmis"><label for="bosanmis">Boşanmış</label><br><br>    
             <label>Ehliyet</label>  : <input type="radio" name="Ehliyet" value="var" id="var"><label for="var">Var </label> <input type="radio" name="Ehliyet" value="yok" id="yok"><label for="yok">Yok</label><br><br>
             <hr>  
             <h4>Eğitim Bilgileri</h4>
             En Son Mezun Olduğunuz Okul<br><br>
             <label for="okul">Okulun Adı</label>  : <input type="text" name="okul" id="okul"><br><br>
             <label for="bolum">Bölümü</label>  : <input type="text" name="bolum" id="bolum"><br><br>
            <hr>
            <h4>İş Deneyimleri</h4>
            <label for="sirket">Şirketin Adı</label>  : <input type="text" name="sirket" id="sirket"><br><br>
            <label for="pozisyon">Pozisyon</label>  : <input type="text" name="pozisyon" id="pozisyon"><br><br>
            <hr>
            <h4>Yabancı Dil Bilgileri</h4>
            <label for="dil">Yabancı Dil</label>  : <input type="text" name="dil" id="dil"><br><br>
            <label for="dild">Düzey</label>  : 
            <select name="dil" id="dild">
                <option value="1">çok iyi</option>
                <option value="2">iyi</option>
                <option value="3">orta</option>
                <option value="4">başlangıç</option>
            </select>
            <hr>
            <h4>Hobiler</h4> 
            <input type="checkbox" name="hobilerimiz[]" value="motosiklet" id="mo"><label for="mo">motosiklet kullanmak</label><br>
            <input type="checkbox" name="hobilerimiz[]" value="film" id="fi"><label for="fi">film izlemek</label><br>
            <input type="checkbox" name="hobilerimiz[]" value="yuzme" id="yu"><label for="yu">yuzmek</label><br>
            <input type="checkbox" name="hobilerimiz[]" value="kitap" id="ki"><label for="ki">kitap okumak</label><br>
            <hr>
            <input type="submit" value="Gönder"><br>
             <br>
            </form>
        </div>
    </body>
</html>
